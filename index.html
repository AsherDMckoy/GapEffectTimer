<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gap Effect Timer</title>
</head>
<body>
    <main class="mainWindow">
        <div class="menubar">
            <div class="menubar__logo">My Logo</div>
            <div class="menubar__title">Gap Effect Timer</div>
            <div class="menubar__settings">Settings</div>
        </div>
        <div class="settingsModal">
            <div class="modal__title">Settings</div>
            <div class="modal__duration">
                <p>Focus Time (Minutes)</p>
                <div class="modal__focustTime slider"></div>
            </div>
            <div class="modal__colorPicker">
                <p>Color</p>
                <div class="modal__colorOptions"></div>
            </div>
        </div>
        <div class="timerContainer">
            <div class="timer">
                <p>svg goes here</p>
                <p>12:00</p>
            </div>
        </div>
        <div class="controls">
            <button class="controls__restart btn">Restart</button>
            <button class="controls__pause btn">Pause</button>
            <button class="controls__stop btn">Stop</button>
        </div>
    </main>
    <footer class="credits">
        <p class="github">github I'm Awesome</p>
    </footer>
</body>
</html>
